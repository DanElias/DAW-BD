        <script>

            M.AutoInit();
            function dark(){
              if($(".section_dark").hasClass("white")){
                $(".section_dark").removeClass("white");
                $(".section_dark").addClass("black");
                $(".dark_header").addClass("amber-text");
                $(".dark_text").addClass("white-text");
                $(".dark_text").removeClass("grey-text");
                $(".dark_text").removeClass("text-darken-3");
                $(".dark_text").addClass("white-text");
                $(".dark_mode").addClass("amber");
                $(".dark_mode").addClass("black-text");
              }
              else{
                 $(".section_dark").removeClass("black");
                  $(".section_dark").addClass("white");
                  $(".dark_header").removeClass("amber-text");
                  $(".dark_text").removeClass("white-text");
                  $(".dark_mode").removeClass("amber");
                  $(".dark_mode").removeClass("black-text");
                  $(".dark_text").addClass("grey-text");
                  $(".dark_text").addClass("text-darken-3");
              }
          }
          
          $(document).ready(function(){        
           var originalSize = $('div').css('font-size');         
          // reset        
           $(".resetMe").click(function(){           
          $('div').css('font-size', originalSize);         
           });
         
           // Increase Font Size          
           $(".increase").click(function(){         
          var currentSize = $('div').css('font-size');         
          var currentSize = parseFloat(currentSize)*1.2;          
          $('div').css('font-size', currentSize);         
          return false;          
          });        
		  
           // Decrease Font Size       
           $(".decrease").click(function(){        
           var currentFontSize = $('div').css('font-size');        
           var currentSize = $('div').css('font-size');        
           var currentSize = parseFloat(currentSize)*0.8;        
           $('div').css('font-size', currentSize);         
           return false;         
           });         
         });
          
        </script>
