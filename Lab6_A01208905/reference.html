     <script type="text/javascript">
        var error=0;
        document.getElementById("textfield1").oninput=validar;
        document.getElementById("textfield2").oninput=validar;
        document.getElementById("textfield3").oninput=validar;
        document.getElementById("textfield4").oninput=validar;
        document.getElementById("textfield5").oninput=validar;
        document.getElementById("botonsubmit").onclick=valfin;
         
        function validar(){
            if(document.getElementById("textfield1").value!=""){
                document.getElementById("labelmistake1").innerHTML=" ";
                error=0;
            }
            
             if(document.getElementById("textfield2").value!=""){
                document.getElementById("labelmistake2").innerHTML=" ";
                error=0;
            }
            
             if(document.getElementById("textfield3").value!=""){
                document.getElementById("labelmistake3").innerHTML=" ";
                error=0;
            }
            
             if(document.getElementById("textfield4").value!=""){
                document.getElementById("labelmistake4").innerHTML=" ";
                error=0;
            }
            
             if(document.getElementById("textfield5").value!=""){
                document.getElementById("labelmistake5").innerHTML=" ";
                error=0;
            }
                
        }
         
        function valfin(){
            var autores;
            var titulo;
            var url;
            var fecha1;
            var fecha2;
            autores=document.getElementById("textfield1").value;
            titulo=document.getElementById("textfield2").value;
            url=document.getElementById("textfield3").value;
            fecha1=document.getElementById("textfield4").value;
            fecha2=document.getElementById("textfield5").value;
            
            if(document.getElementById("textfield1").value==""){
                document.getElementById("labelmistake1").innerHTML="<br>Falta poner el Autor(es), si no sabe quiénes son poner: Anónimo"
                error=1;
            }
            
            if(document.getElementById("textfield2").value==""){
                document.getElementById("labelmistake2").innerHTML="<br>Falta poner el Título, si no tiene poner: Sin Título"
                error=1;
            }
            
            if(document.getElementById("textfield3").value==""){
                document.getElementById("labelmistake3").innerHTML="<br>Falta poner el URL, es necesario"
                error=1;
            }
            
            if(document.getElementById("textfield4").value==""){
                document.getElementById("labelmistake4").innerHTML="<br>Falta poner la última fecha de modificación, si no tiene poner: s.f."
                error=1;
            }
            
            if(document.getElementById("textfield5").value==""){
                document.getElementById("labelmistake5").innerHTML="<br>Falta poner la fecha de consulta, es necesario"
                error=1;
            }
            
            if(error!=1){
                document.getElementById("cita").innerHTML=autores+"  &quot;"+titulo+"&quot; Internet:"+url+", "+fecha1+" ["+fecha2+"]. ";
            }
            else{
                document.getElementById("cita").innerHTML="Existen errores en el llenado de los campos. Favor de corregirlos. <br> Si ya corrigió los errores, favor de presionar el botón Listo nuevamente."
            }
            
         }  
         
    </script>
